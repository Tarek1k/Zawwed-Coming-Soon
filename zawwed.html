<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Zawwed · E-commerce app — coming soon. Stay tuned for launch updates." />
    <!-- NOTE: Remove this meta when you want Google to index the page -->
    <meta name="robots" content="noindex, nofollow" />
    <title>Zawwed · Coming Soon · زوّد</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Tajawal:wght@400;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #071925;
            /* dark navy */
            --primary: #FF5404;
            /* accent orange */
            --muted: #a2b1bb;
            /* subtle text */
            --card: rgba(7, 25, 37, .72);
            /* glass card */
            --ring: rgba(255, 255, 255, .12);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
            color: #eef6fb;
            background: var(--bg);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        [dir="rtl"] body {
            font-family: Tajawal, Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        }

        .wrap {
            position: relative;
            min-height: 100%;
            display: grid;
            place-items: center;
            padding: clamp(16px, 3vw, 40px);
        }

        /* Background image/video layer */
        .bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: center/cover no-repeat;
            filter: saturate(0.9) contrast(1.05);
            background-image: url('./assets/bg.png');
            /* ensure this file exists */
        }

        .overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(1200px 800px at 70% 20%, rgba(255, 84, 4, .15), transparent 60%),
                radial-gradient(1000px 700px at 20% 80%, rgba(255, 255, 255, .08), transparent 55%),
                linear-gradient(180deg, rgba(0, 0, 0, .4), rgba(0, 0, 0, .6));
        }

        .card {
            width: min(980px, 100%);
            background: linear-gradient(to bottom right, rgba(255, 255, 255, .06), rgba(255, 255, 255, .03));
            border: 1px solid var(--ring);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, .35);
            padding: clamp(18px, 3.5vw, 40px);
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            display: grid;
            place-items: center;
            border-radius: 10px;
            background: #0d2a3a;
            border: 1px solid var(--ring);
        }

        .logo svg {
            width: 26px;
            height: 26px;
        }

        .title {
            font-weight: 800;
            letter-spacing: .3px;
            font-size: clamp(18px, 2.2vw, 22px);
        }

        .lang-switch {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .lang-switch button {
            border: 1px solid var(--ring);
            background: transparent;
            color: #fff;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .lang-switch button.active {
            background: var(--primary);
            border-color: transparent;
        }

        main {
            margin-top: clamp(12px, 2.5vw, 24px);
            display: grid;
            grid-template-columns: 1.05fr .95fr;
            gap: clamp(18px, 3.2vw, 36px);
            align-items: center;
        }

        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        .lead h1 {
            font-size: clamp(28px, 4.6vw, 48px);
            margin: 0 0 10px;
            line-height: 1.1;
        }

        .lead p {
            margin: 0 0 16px;
            color: var(--muted);
            font-size: clamp(14px, 1.4vw, 16px);
        }

        .countdown {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 14px 0 6px;
        }

        .unit {
            flex: 1 1 110px;
            min-width: 110px;
            text-align: center;
            background: var(--card);
            border: 1px solid var(--ring);
            border-radius: 16px;
            padding: 14px 8px;
        }

        .unit strong {
            display: block;
            font-size: clamp(24px, 4vw, 40px);
            line-height: 1;
            font-weight: 800;
        }

        .unit span {
            color: var(--muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .18em;
            font-size: 12px;
        }

        form.subscribe {
            display: flex;
            gap: 8px;
            margin-top: 18px;
            flex-wrap: wrap;
        }

        .subscribe input[type="email"] {
            flex: 1 1 280px;
            min-width: 220px;
            padding: 14px 14px;
            border-radius: 12px;
            border: 1px solid var(--ring);
            background: #0c2030;
            color: #fff;
            outline: none;
        }

        .subscribe button {
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: #fff;
            font-weight: 800;
            cursor: pointer;
            letter-spacing: .02em;
        }

        .subscribe button[disabled] {
            opacity: .7;
            cursor: not-allowed;
        }

        .legal {
            color: var(--muted);
            font-size: 12px;
        }

        .sr-only {
            position: absolute !important;
            clip: rect(1px, 1px, 1px, 1px);
            padding: 0 !important;
            border: 0 !important;
            height: 1px !important;
            width: 1px !important;
            overflow: hidden;
            white-space: nowrap;
        }

        .social {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .social a {
            width: 42px;
            height: 42px;
            display: grid;
            place-items: center;
            border: 1px solid var(--ring);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
        }

        .mock {
            position: relative;
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid var(--ring);
            box-shadow: 0 10px 40px rgba(0, 0, 0, .45);
            background: #061521;
        }

        .mock img {
            width: 100%;
            height: auto;
            display: block;
        }

        footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            color: var(--muted);
            font-size: 13px;
        }

        /* RTL fine-tuning */
        [dir="rtl"] .unit span {
            letter-spacing: .02em;
            text-transform: none;
        }

        [dir="rtl"] .subscribe input[type="email"] {
            text-align: start;
        }
    </style>
</head>

<body>
    <!-- Optional video background: replace .bg with a <video> below -->
    <!-- <video class="bg" autoplay muted loop playsinline src="./assets/bg.mp4"></video> -->
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="wrap">
        <div class="card" role="region" aria-labelledby="brand-title">
            <header>
                <div class="brand">
                    <div class="logo" aria-hidden="true">
                        <!-- Simple lightning Z mark -->
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2 4 14h6l-1 8 9-12h-6l1-8Z" />
                        </svg>
                    </div>
                    <div class="title" id="brand-title">Zawwed · <span data-i18n="brand_ar">زوّد</span></div>
                </div>
                <div class="lang-switch" aria-label="Language">
                    <button id="btn-en" class="active" type="button">EN</button>
                    <button id="btn-ar" type="button">العربية</button>
                </div>
            </header>

            <main>
                <section class="lead">
                    <h1 data-i18n="headline">We're launching soon</h1>
                    <p data-i18n="subhead">Zawwed is an e-commerce experience built for speed, trust, and great deals.
                        Be first to know when we go live.</p>

                    <div class="countdown" aria-live="polite" aria-label="Countdown">
                        <div class="unit"><strong id="d">00</strong><span data-i18n="days">Days</span></div>
                        <div class="unit"><strong id="h">00</strong><span data-i18n="hours">Hours</span></div>
                        <div class="unit"><strong id="m">00</strong><span data-i18n="minutes">Minutes</span></div>
                        <div class="unit"><strong id="s">00</strong><span data-i18n="seconds">Seconds</span></div>
                    </div>

                    <!-- ===== Subscription (Formspree — free, no backend) ===== -->
                    <!-- Make sure your endpoint below is correct. -->
                    <form class="subscribe" id="fs-form" action="https://formspree.io/f/xpwovyvo" method="POST"
                        novalidate>
                        <label class="sr-only" for="email" data-i18n="email_label">Email address</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com"
                            autocomplete="email" />
                        <button type="submit" id="fs-btn" data-i18n="notify_me">Notify me</button>
                        <div class="legal" data-i18n="consent">By subscribing, you agree to receive launch updates.
                            Unsubscribe anytime.</div>
                        <p id="fs-msg" class="legal" aria-live="polite" style="margin-top:8px;"></p>
                    </form>

                    <!-- Instagram only -->
                    <div class="social" aria-label="Social links">
                        <a href="https://www.instagram.com/zawwedstore?igsh=MWFvdDVpNXFrMDc4Zw%3D%3D&utm_source=qr"
                            aria-label="Instagram" title="Instagram" target="_blank" rel="noopener">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="2" y="2" width="20" height="20" rx="5" />
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37Z" />
                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
                            </svg>
                        </a>
                    </div>
                </section>

                <section class="mock" aria-label="App mockup">
                    <!-- <span class="badge" data-i18n="badge">Beta Soon</span> -->
                    <img src="./assets/logo.png" alt="Zawwed app preview" />
                </section>
            </main>

            <footer>
                <div>
                    © <span id="year"></span> Zawwed. <span data-i18n="rights">All rights reserved.</span>
                </div>
            </footer>
        </div>
    </div>

    <script>
        // ==================== Config ====================
        // Set your launch date/time (YYYY-MM-DDTHH:mm:ss) in your local time:
        const LAUNCH_AT = '2025-12-01T10:00:00';

        // Optional: default language: 'en' or 'ar'
        const DEFAULT_LANG = localStorage.getItem('zawwed_lang') || (navigator.language.startsWith('ar') ? 'ar' : 'en');

        // ==================== i18n ====================
        const dict = {
            en: {
                brand_ar: 'زوّد',
                headline: "We're launching soon",
                subhead: 'Zawwed is an e-commerce experience built for speed, trust, and great deals. Be first to know when we go live.',
                days: 'Days', hours: 'Hours', minutes: 'Minutes', seconds: 'Seconds',
                email_label: 'Email address', notify_me: 'Notify me', consent: 'By subscribing, you agree to receive launch updates. Unsubscribe anytime.',
                badge: 'Beta Soon', rights: 'All rights reserved.', privacy: 'Privacy', terms: 'Terms',
                subscribed: "Thanks! You’re on the list — we’ll ping you at launch.",
                error: 'Sorry, something went wrong. Please try again.',
                invalid: 'Please enter a valid email address',
                network: 'Network error. Please check your connection.'
            },
            ar: {
                brand_ar: 'زوّد',
                headline: 'نطلق قريبًا',
                subhead: 'زوَّد منصة تسوّق إلكتروني سريعة وموثوقة وبأفضل العروض. كن أول من يعرف موعد الإطلاق.',
                days: 'يوم', hours: 'ساعة', minutes: 'دقيقة', seconds: 'ثانية',
                email_label: 'البريد الإلكتروني', notify_me: 'أبلغني', consent: 'بالاشتراك ستصلك مستجدات الإطلاق. يمكنك إلغاء الاشتراك في أي وقت.',
                badge: 'تجريبي قريبًا', rights: 'جميع الحقوق محفوظة.', privacy: 'الخصوصية', terms: 'الشروط',
                subscribed: 'تم الاشتراك بنجاح! سنتواصل عند الإطلاق.',
                error: 'عذرًا، حصل خطأ. حاول مجددًا.',
                invalid: 'يرجى إدخال بريد إلكتروني صالح',
                network: 'تعذّر الاتصال. تحقق من الشبكة.'
            }
        };

        function setLang(lang) {
            const isAR = lang === 'ar';
            document.documentElement.lang = isAR ? 'ar' : 'en';
            document.documentElement.dir = isAR ? 'rtl' : 'ltr';
            for (const el of document.querySelectorAll('[data-i18n]')) {
                const key = el.getAttribute('data-i18n');
                if (dict[lang][key]) el.textContent = dict[lang][key];
            }
            document.getElementById('btn-en').classList.toggle('active', !isAR);
            document.getElementById('btn-ar').classList.toggle('active', isAR);
            localStorage.setItem('zawwed_lang', lang);
        }

        document.getElementById('btn-en').addEventListener('click', () => setLang('en'));
        document.getElementById('btn-ar').addEventListener('click', () => setLang('ar'));
        setLang(DEFAULT_LANG);

        // ==================== Countdown ====================
        const d = document.getElementById('d');
        const h = document.getElementById('h');
        const m = document.getElementById('m');
        const s = document.getElementById('s');

        const pad = (n) => n.toString().padStart(2, '0');
        function tick() {
            const now = new Date();
            const target = new Date(LAUNCH_AT);
            const diff = target - now;
            if (diff <= 0) { d.textContent = h.textContent = m.textContent = s.textContent = '00'; clearInterval(timer); return; }
            const sec = Math.floor(diff / 1000);
            const days = Math.floor(sec / 86400);
            const hours = Math.floor((sec % 86400) / 3600);
            const mins = Math.floor((sec % 3600) / 60);
            const secs = sec % 60;
            d.textContent = pad(days);
            h.textContent = pad(hours);
            m.textContent = pad(mins);
            s.textContent = pad(secs);
        }
        const timer = setInterval(tick, 1000); tick();

        // Year in footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // ==================== Formspree submit (works on GitHub Pages) ====================
        const fsForm = document.getElementById('fs-form');
        const fsMsg = document.getElementById('fs-msg');
        const fsBtn = document.getElementById('fs-btn');

        fsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const lang = document.documentElement.lang;
            const email = document.getElementById('email').value.trim();
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert(dict[lang].invalid);
                return;
            }
            fsBtn.disabled = true;
            fsMsg.textContent = '';

            try {
                const res = await fetch(fsForm.action, {
                    method: 'POST',
                    headers: { 'Accept': 'application/json' },
                    body: new FormData(fsForm)
                });
                if (res.ok) {
                    fsMsg.textContent = dict[lang].subscribed;
                    fsForm.reset();
                } else {
                    fsMsg.textContent = dict[lang].error;
                }
            } catch (err) {
                fsMsg.textContent = dict[lang].network;
            } finally {
                fsBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
